<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h4>Register New User</h4>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                    <input matInput [(ngModel)]="registerData.email" name="email" mdInput placeholder="email" type="email">
            </mat-form-field>
            <br/>
            <mat-form-field>
                    <input matInput [(ngModel)]="registerData.pwd" name="password" mdInput placeholder="password" type="password">
            </mat-form-field>
            <br/>
            <mat-form-field>
                    <input matInput [(ngModel)]="registerData.name" name="name" mdInput placeholder="name">
            </mat-form-field>            
            <br/>
            <mat-form-field>
                    <textarea matInput [(ngModel)]="registerData.description" name="description" mdInput placeholder="description"></textarea>
            </mat-form-field>
            <button (click)="post()" mat-raised-button color="primary">Register</button>
        </form>
    </mat-card-content>
</mat-card>
