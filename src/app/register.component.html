<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>Register New User</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="E-mail" ng-model="registerData.email" type="email">
      </mat-form-field>
      <br />
      <mat-form-field>
        <input matInput placeholder="Password" ng-model="registerData.pwd" type="password">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Name" ng-model="registerData.name" type="text">
      </mat-form-field>
      <br>
      <mat-form-field>
        <textarea matInput ng-model="registerData.description" placeholder="Leave a comment"></textarea>
      </mat-form-field>
      <br>
      <button (click)="post()" mat-raised-button color="primary">Register</button>
    </form>
  </mat-card-content>
</mat-card>
